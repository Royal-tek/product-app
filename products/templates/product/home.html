{% extends 'base.html' %}

{%block content%}
    {% for product in product%}
        <div class = "container">
            <div class = "row py-3">
                <div class = "col-md-2" onclick = "window.location = '{% url 'detail' product.id %}';" style = "cursor:pointer">
                    <img src = "{{product.icon.url}}" class = "img-fluid">
                </div>
                <div class = "col-md-6" onclick = "window.location = '{% url 'detail' product.id %}';" style = "cursor:pointer">
                    <p>{{product.summary}}</p>
                </div>

                <div class = "col-md-4">
                    <a href = "javascript:{document.getElementById('upvote{{product.id}}').submit()}"><button class = "btn btn-primary btn-large btn-block">Upvote {{product.votes_total}}</button></a>
                </div>
            </div>
        </div>
        <br>
        <form id = "upvote{{product.id}}" action = "{% url 'upvote' product.id %}" method = "POST">
        {%csrf_token%}
        <input type = "hidden">
</form>
    {%endfor%}

{% endblock %}
